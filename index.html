<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Physics Simulator Controls</title>
</head>

<body>
  <button id="btn">spawn object</button>
  <div class="cont">
    <div class="right">
      <h2>System settings</h2>
      <div class="controls">
        <div class="control-group">
          <label for="gravityRange">Gravity:</label>
          <input type="range" id="gravityRange" name="gravity" min="0" max="1000" step="0.1" value="9.8">
          <input type="number" id="gravityText" class="value-input" min="0" max="1000" step="0.1" value="9.8">
        </div>

        <div class="control-group">
          <label for="frictionRange">Friction:</label>
          <input type="range" id="frictionRange" name="friction" min="0" max="0.99" step="0.01" value="0.5">
          <input type="number" id="frictionText" class="value-input" min="0" max="0.99" step="0.01" value="0.5">
        </div>
        <div class="control-group">
          <label for="dragRange">Air Resistance:</label>
          <input type="range" id="dragRange" name="drag" min="0" max="1000" step="0.01" value="0.47">
          <input type="number" id="dragText" class="value-input" min="0" max="1000" step="0.01" value="0.47">
        </div>

        <h2>object settings</h2>
        <div class="control-group">
          <label for="massRange">Mass:</label>
          <input type="range" id="massRange" name="mass" min="1" max="100" step="1" value="10">
          <input type="number" id="massText" class="value-input" min="1" max="100" step="1" value="10">
        </div>

        <div class="control-group">
          <label for="densityRange">Density:</label>
          <input type="range" id="densityRange" name="density" min="1" max="10000" step="10" value="1">
          <input type="number" id="densityText" class="value-input" min="1" max="10000" step="10" value="1">
        </div>
      </div>
    </div>
    <div class="left">
      <canvas id="myCanvas" height="450px" width="765"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="object.js"></script>
  <script src="square.js"></script>
</body>

</html>
