<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Physics Simulator</title>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h2>System Settings</h2>
      <div class="control-group">
        <label>Gravity:
          <input type="range" id="gravityRange" min="0" max="1000" step="0.1" value="9.8">
          <input type="number" id="gravityText" min="0" max="1000" step="0.1" value="9.8">
        </label>
      </div>
      <div class="control-group">
        <label>Friction:
          <input type="range" id="frictionRange" min="0" max="0.99" step="0.01" value="0.5">
          <input type="number" id="frictionText" min="0" max="0.99" step="0.01" value="0.5">
        </label>
      </div>
      <div class="control-group">
        <label>Air Resistance:
          <input type="range" id="dragRange" min="0" max="1000" step="0.01" value="0.47">
          <input type="number" id="dragText" min="0" max="1000" step="0.01" value="0.47">
        </label>
      </div>

      <h2>Object Settings</h2>
      <div class="control-group">
        <label>Mass:
          <input type="range" id="massRange" min="1" max="100" step="1" value="10">
          <input type="number" id="massText" min="1" max="100" step="1" value="10">
        </label>
      </div>
      <div class="control-group">
        <label>Density:
          <input type="range" id="densityRange" min="1" max="10000" step="10" value="1">
          <input type="number" id="densityText" min="1" max="10000" step="10" value="1">
        </label>
      </div>

      <button id="btn">Spawn Object</button>
    </div>
    
    <div class="canvas-wrapper">
      <canvas id="myCanvas"></canvas>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
